<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam, Connie, Troy, Shelly">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>StudySpark Draft</title>
</head>

<body class="d-flex flex-column vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StudySpark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navtoggle">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/decks.html">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign_up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <time id="timer" class="timer-container">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </time>

    <main class="study-set"> 
        <h1 class="deck-title">Deck Title/Progress</h1> 

        <div class="flashcard" onclick="toggleFlip()">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    Front Content
                </div>
                <div class="flashcard-back">
                    Back Content
                    <button class="progress-button incorrect-button">
                        <span class="arrow">&#8678;</span>
                        Wrong
                    </button>
                    <button class="progress-button correct-button">
                        Correct
                        <span class="arrow">&#8680;</span>
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            function toggleFlip() {
                var flashcard = document.querySelector('.flashcard');
                flashcard.classList.toggle('flipped');
            }
        </script>

        <button class="shuffle-button">Shuffle</button>
    </main>


</body>

</html>
