<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam, Connie, Troy, Shelly">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/studyicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="description" content="Sign up page for the innovative flashcard study app: StudySpark">
    <title>Sign Up</title>
</head>

<body class="d-flex flex-column vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">StudySpark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navtoggle">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="decks.html">Decks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign_up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="text-left align-items-center">
                <h1 class="display-3 fw-bold text-center"> Sign up for StudySpark: </h1>
                <h3 class="text-center lead"> Already have an account? Login <a class="link-decor"
                        href="login.html">here</a>: </h3>
            </div>

            <form>
                <div class="form-group">
                    <label class="col-form-label" for="email">Email Address:</label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="username">Username: </label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="password">Password: </label>
                    <input type="text" class="form-control" placeholder="Enter a password" name="password" required>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">I have read and agreed to the <a
                            class="link-decor" href="#">Terms and Conditions</a>.</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-5">Register</button>
                </div>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <button type="button" class="btn btn-primary mt-5">Toggle Theme</button>
    </footer>
</body>

</html>
